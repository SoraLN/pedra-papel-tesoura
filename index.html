<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="png">
    <title>Tabuleiro</title>
</head>
<body>

    <div class="pontos">

        <label>player</label>
        <p id="ponto_player">0</p>

        <p>-</p>

        <p id="ponto_bot">0</p>
        <label>bot</label>

    </div>

    <div class="empate"><label>empate:</label><p id="empate">0</p></div>

    <div class="container">
        <div class="tabuleiro-bot" id="tabuleiro-bot">

        </div>

        <div class="center">
            <div class="placar">
                <label>Player: </label>
                <p id="ponto_player_total">0</p>

                <label>Bot: </label>
                <p id="ponto_bot_total">0</p>
            </div>

            <div class="play-card" id="random_card">

            </div>

            <img src="img/box.png" height="80px" id="box_img">
        </div>

        <div class="tabuleiro-player" id="tabuleiro-player">

        </div>
    </div>

<script src="js/box.js"></script>
</body>
</html>
